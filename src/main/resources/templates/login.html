<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eLearning - ucz się razem z nami! :) </title>
    <div th:replace="header :: header-css"/>
</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:action="@{/user/login}" method="post">
                <fieldset>
                    <h1>Zaloguj się</h1>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Nieprawidłowa nazwa użytkownika lub hasło.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            Zostałeś wylogowany!
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" class="form-control input-lg"
                               placeholder="Nazwa użytkownika" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg"
                               placeholder="Hasło" required="true"/>
                    </div>
                    <div class="form-group" >
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zaloguj"/>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
