<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css" />
        <style type="text/css">
            .block{
                text-align: center;
                border-style: solid;
                margin: 0 auto;
            }
        </style>

        <div id="eLearn" class="block" style="background-color: black" >
            <h1 style="color: white">E-Learn that sh*t!</h1>
            <p style="color: white">E-Learning sessions that makes you Einstein type!</p>
        </div>


    </div>

</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/about}">E-Learn!</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/user/home}">Home</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" sec:authorize="${!isAuthenticated()}"><a th:href="@{/user/register}"><span class="glyphicon glyphicon-user"></span> Register</a></li>
                    <li class="active" sec:authorize="${!isAuthenticated()}"><a th:href="@{/user/login}"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                    <li class="active" sec:authorize="${isAuthenticated()}"><a th:href="@{/details}"><span class="glyphicon glyphicon-user"></span> User Details</a></li>
                    <li class="active" sec:authorize="${isAuthenticated()}"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
