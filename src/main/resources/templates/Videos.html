<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Materiały wideo</title>
    <div th:replace="header :: header-css"/>


</head>
<body>
<div th:replace="header :: header"/>
<ul class="videoList">
    <li>
        <div class="videoCard" >
            <div>
                <iframe class="iFrameCustom" th:src="${video.link}"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
            <div>
                <p class="videoTitle" th:text="${video.title}"></p>
                <p style="height: 60%" th:text="${video.description}"></p>
                <p style="height: 10%"><button  type="button" >Przejdź do quizu</button></p>
            </div>
        </div>

</ul>
</body>
</html>
