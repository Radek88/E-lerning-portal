<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="header-css">
    <title>eLearning</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="css/stylesheet.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}" href="img/favicon.png"/>


</head>

<div class="header-custom" th:fragment="header">
    <body style="background-image: url('/img/background.jpg');background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;">


    <div class="header-custom-logo">
        <img class="logo" width="300px" src="/img/logo.png">
    </div>
    <nav class="navbar-bar">
        <ul class="navbar">
            <li class="navbar navbar-left"><a th:href="@{/home}">E-Learn!</a></li>

            <div id="menu" sec:authorize="${isAuthenticated()}" class="navbar navbar-rigth">
                <a th:href="@{/user/details}"><span
                        sec:authentication="name"> </span></a>
                <ul id="list">
                    <li class="navbar">
                        <a class="dropdownItem" th:href="@{/user/results}">Moje&nbsp;wyniki</a></li>
                    <li class="navbar" sec:authorize="${isAuthenticated()}">
                        <a class="dropdownItem">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Wyloguj">
                            </form>
                        </a></li>
                </ul>
            </div>


            <li class="navbar navbar-left">
                <a th:href="@{/contact/showForm}">Kontakt</a>
            </li>

            <li class="navbar navbar-rigth" sec:authorize="${!isAuthenticated()}">
                <a th:href="@{/login}">Zaloguj</a></li>


            <li class="navbar navbar-rigth" sec:authorize="hasAuthority('ADMIN')">
                <a th:href="@{/user/adminPanel}">Panel administratora</a></li>


            <div id="menu" sec:authorize="${isAuthenticated()}" class="navbar navbar-rigth">
                <a>Materiały</a>
                <ul id="list">
                    <li class="navbar">
                        <a class="dropdownItem" th:href="@{/video/list}">Materiały&nbsp;filmowe</a>
                    </li>
                    <li class="navbar">
                        <a class="dropdownItem" th:href="@{/quiz/listQuiz}">Artykuły</a></li>
                    <li class="navbar">
                        <a class="dropdownItem" th:href="@{/quiz/listQuiz}">Quizy</a></li>
                </ul>
            </div>

            <li class="navbar navbar-rigth" sec:authorize="${!isAuthenticated()}">
                <a th:href="@{/register}">Rejstracja</a></li>

        </ul>

    </nav>


    </body>
</div>
</html>
