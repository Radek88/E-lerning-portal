<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Quizy</title>
    <div th:replace="header :: header-css"/>

</head>
<body>
<div th:replace="header :: header"/>

<div class="container">
    <table class="table">
        <thead>
        <th>Nazwa Quizu</th>
        <th></th>

        </thead>
        <tbody>
        <tr th:each="quiz : ${quizList}">
            <td th:text="${quiz.quizName}"></td>
            <td><a th:href="@{/quiz/startQuiz(quizId=${quiz.id})}">Zagraj</a></td>
            <td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/quiz/update}">Edytuj</a> </td>
        </tr>

        </tbody>


    </table>


</div>

</body>
</html>
