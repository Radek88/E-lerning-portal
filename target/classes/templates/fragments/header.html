<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <div th:fragment="header-css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/stylesheet.css}"
              href="../../css/main.css" />
        <div id="eLearn" class="block" style="background-color: black" >
            <h1 style="color: white">e-Learning - ucz się razem z nami :)</h1>
            <p style="color: white">Platforma eLearningowa najnowszej generacji!</p>
        </div>
    </div>

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/about}">E-Learn!</a>
                <a class="navbar-brand" th:href="@{/courses}">Nasze kursy</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active" sec:authorize="${!isAuthenticated()}"><a th:href="@{/register}"><span class="glyphicon glyphicon-user"></span> Rejestracja</a></li>
                    <li class="active" sec:authorize="${!isAuthenticated()}"><a th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Logowanie</a></li>
                    <li class="active" sec:authorize="${isAuthenticated()}"><a th:href="@{/details}"><span class="glyphicon glyphicon-cog"></span> Panel użytkownika</a></li>
                    <li class="active" sec:authorize="${isAuthenticated()}"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Wyloguj</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
