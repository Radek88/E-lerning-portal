<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wyniki</title>
    <link rel="stylesheet" th:href="@{/css/about.css}" href="/css/about.css"/>
    <!--    <link rel="stylesheet" type="text" href="contact.css">-->
    <div th:replace="header :: header-css"/>

</head>
<body>
<div th:replace="header :: header"/>
<div class="container">
    <table class="table">

        <thead>

        <th>Pytanie</th>
        <th>Twoja odpowiedź</th>
        <th>Poprawna odpowiedź</th>
        <th>Rezultat</th>


        </thead>
        <tbody>
        <tr th:each="userAnswers : ${userAnswers}">
            <td th:text="${userAnswers.questionId}"></td>
            <td th:text="${userAnswers.answer}"></td>
            <td th:text="${userAnswers.correctAnswer}"></td>
            <td th:text="${userAnswers.isCorrect()}"></td>

        </tr>


                <p class="result">
                    Twój wynik to:
                    <span th:text="${result}"/></p>
                <p class="result">
                    Liczba pytań:
                    <span th:text="${numberOfQuestions}"/>
                </p>


        </tbody>


    </table>


</div>
</body>
</html>
