<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kontakt eLearn Development</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" href="/css/stylesheet.css"/>
    <!--    <link rel="stylesheet" type="text" href="contact.css">-->
    <div th:replace="header :: header-css"/>
</head>
<body>
<div th:replace="header :: header"/>
<div class="usrForm">
    <form action="#" th:action="@{/contact/sendEmail}" method="post">
        <h1>Formularz kontaktowy:</h1>
        <div class="form-input">
            <input type="text" th:placeholder="Imię" class="wpis" name="name" id="name"/>
        </div>
        <div class="form-input">
            <input type="text" th:placeholder="Email" class="wpis" name="email" id="email"/>
        </div>
        <div class="form-input">
            <input type="text" th:placeholder="Temat" class="wpis" name="subject" id="subject"/>
        </div>
        <div class="form-input">
            <textarea class="wiadomosc" th:placeholder="Wiadomość" name="message" id="message"></textarea>
            <div class="form-input" >
                <input type="submit" class="btn btn-primary btn-block"/>
            </div>
        </div>
    </form>
</div>

</body>
</html>
